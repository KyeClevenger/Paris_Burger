<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <div class="container">
        <div class="top d-flex justify-content-between">
            <span class="logo">
                <h1 class="text-center">RYPARIS</h1>
                <h6>World Food Recipe Hub</h6>
            </span>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Popular Recipes</a>
                            <a class="nav-link" href="#">Whats New</a>
                            <a class="nav-link" href="#">Categories</a>
                            <a class="nav-link" href="#">Meal Ideas</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="upperPic">
            <img src="./images/hero-image.jpg" alt="Food on Table">
            <span class="whitebox">
                <h3>START THE WEEK OFF RIGHT</h3>
            </span>
        </div>
        <div class="everydayCat">
            <div class="textCat"></div>
            <div class="picCat"></div>
        </div>
        <div class="healthyRec">
            <div class="textRec"></div>
            <div class="picRec"></div>
        </div>
        <div class="whereToEat">
            <div class="textEat"></div>
            <div class="picEat"></div>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
